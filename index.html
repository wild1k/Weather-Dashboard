<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--header-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
  <!--Search for a city-->
  <div class="row">
    <div class="col-md-2">
       <p>Search for a City:</p>
      <!-- <form class="form-inline my-2 my-lg-0"> -->
        <input class="form-control mr-sm-2" id="citySearch" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" id="enter" type="button">Search</button>
     <!-- </form> -->
    <!-- list for past searches and history make dynamically on the page-->
    
    <ul class="list-group" id="cityHistory">
    

      


    </ul>
  </div>
  <div class="row">
    <div class="col-md-12"></div>
  </div>
<!--current local forecast-->
<div class="card h-200 col-md-10">
    <div class="card-body" style="height: 20rem">
        <h1 id="currentCity"></h1>
        <h2 class="date"></h2>
    <table>

            <tr><td>Temperature: </td><td id="temp"></td></tr>
            <tr><td>Humidity: </td><td id="humidity"></td></tr>
            <tr><td>WindSpeed: </td><td id="windSpd"></td></tr>
            <tr><td>UV index: </td><td id="uvIdx"></td></tr>

    </table>
  </div>
<div class="row">
  <div class="col-md-12">
  <h1>5-day Forecast:</h1>
</div>
</div>
</div>

<!--5 day forecast-->

<div class="col-md-2">

</div>
<div class="card col-md-2" style="width: 18rem;">
  <div class="card-body" id="desc">
    <h5 class="card-title" id="date"></h5>
    <h6 class="card-subtitle mb-2 text-muted" id="tempFore"></h6>
    <p class="card-text" id="humid"></p>
  </div>
</div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
